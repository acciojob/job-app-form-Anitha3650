<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="gender" name="gender" required>
		</div>
		<div>
			<label for="laptop brands">Laptop Brands</label>
			<label for="apple">Apple</label>
			<input type="checkbox" id="apple">
			<label for="asus">Asus</label>
			<input type="checkbox" id="asus">
			<label for="hp">HP</label>
			<input type="checkbox" id="hp">
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<button type="button">submit button</button>
		</div>
		<div>
			<input type="url" id="portfolio">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
